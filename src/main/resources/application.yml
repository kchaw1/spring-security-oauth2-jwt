spring:
  profiles:
    include: oauth2
  redis:
    port: 6379
    host: localhost
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true
  h2:
    console:
      enabled: true

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG